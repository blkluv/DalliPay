plugins {
    id 'java'
}

group 'com.radynamics.CryptoIso20022Interop'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation("org.glassfish.jaxb:jaxb-runtime:2.3.2")
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '3.0.1'
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '3.0.1'
    implementation group: 'org.json', name: 'json', version: '20210307'
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1'
    implementation group: 'org.xrpl', name: 'xrpl4j-address-codec', version: '2.0.0'
    implementation group: 'org.xrpl', name: 'xrpl4j-keypairs', version: '2.0.0'
    implementation group: 'org.xrpl', name: 'xrpl4j-model', version: '2.0.0'
    implementation group: 'org.xrpl', name: 'xrpl4j-client', version: '2.0.0'
    implementation group: 'org.xrpl', name: 'xrpl4j-crypto-bouncycastle', version: '2.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.junit.jupiter:junit-jupiter-params:5.8.1")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testImplementation group: 'org.xmlunit', name: 'xmlunit-matchers', version: '2.8.2'
    testImplementation group: 'org.xmlunit', name: 'xmlunit-core', version: '2.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}
